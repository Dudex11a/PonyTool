<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="icon" type="image/ico" href="favicon.ico"/>
        <title>Pony Tool</title>
    </head>
    <body>
        <div id="background"><div></div></div>
        <div id="loading"><h1>Loading Spreadsheet</h1></div>
        <!-- Title -->
        <header>
            <h1>Pony Tool</h1>
            <p id="version_number"></p>
            <div id="links">
                <a href="https://docs.google.com/spreadsheets/d/17fPtZaia9huJ5zzr4qS-vFKH8ZO9EKCF7GH5-5GmyYA/edit"target="_blank">Pony Parameters</a><br>
                <a href="https://docs.google.com/spreadsheets/d/1uIIEUqCuyP0rsEg0Gc4IEVoGyb6ZP6gN7fteBFnyB-Q/edit?usp=sharing"target="_blank">Misc Data</a>
            </div>
        </header>
        <!-- Tabs / Navigation / Tool Select -->
        <nav>
            <button onclick="change_mode('adopt')" id="adopt">Adopt</button>
            <button onclick="change_mode('breed')" id="breed">Breed</button>
            <button onclick="change_mode('database')" id="database">Database</button>
            <button onclick="change_mode('farm')" id="farm">Farm</button>
            <button onclick="change_mode('list')" id="list">List</button>
            <!-- <button onclick="change_mode('quests')" id="quests">Quests</button> -->
            <button onclick="change_mode('options')" id="options">Options</button>
        </nav>
        <main role="main">
            <!-- Items -->
            <div class="small_width clear_box breed" id="items">

            </div>
            <!-- Adopt -->
            <div class="medium_width adopt" id="adopt_container">
                <h4>Species Included</h4>
                <input type="checkbox" id="common_species" value="common" checked>
                <label for="common_species"> Common</label><br>
                <input type="checkbox" id="uncommon_species" value="uncommon" checked>
                <label for="uncommon_species"> Uncommon</label><br>
                <input type="checkbox" id="rare_species" value="rare" checked>
                <label for="rare_species"> Rare</label>
            </div>
            <!-- Breed -->
            <div class="breed" id="breed_container">

            </div>
            <!-- Database -->
            <div class="database" id="database_container">
                
            </div>
            <!-- Farm -->
            <div class="medium_width farm" id="farm_container">
                <h4>Location</h4>
            </div>
            <!-- Options -->
            <div class="medium_width options" id="options_container">
                
            </div>
            <!-- List Container -->
            <div class="medium_width list" id="list_container">
                <h4>List to roll</h4>
            </div>
            <!-- Quests Container -->
            <div class="medium_width quests" id="quests_container">

            </div>
            <!-- Roll Button and Amount -->
            <div class="medium_width adopt breed farm list" id="roll_container">
                <button onclick="roll()">Roll</button>
                <input type="number" class="adopt" id="roll_amount" name="roll_amount" value=1 min="1">
            </div>
            <!-- Result Container -->
            <div class="hidden" id="results_container">
                <button class="copy_all_button hidden" onclick="copy_all()">Copy All</button>
                <div id="results"></div>
                <button class="copy_all_button hidden" onclick="copy_all()">Copy All</button>
            </div>
            <!-- Farming Message -->
            <div class="medium_width farm" id="farm_message">
                <!-- This was for different messages for the same location in the database, I'm not using it right now. -->
                <!-- <input type="number" class="farm" style="visibility: hidden;" id="roll_amount" name="roll_amount" value=1 min="1" onchange="update_farm_element()"> -->
                <p></p>
                <button onclick="copy_to_clipboard($('#farm_message p').text())">Copy Message</button>
            </div>
        </main>
        <!-- Recent Changes -->
        <!-- I want to make this part of the footer -->
        <footer>
            <div class="medium_width" id="change_log">
                <h2>Recent Changes</h2>
                <div id="change_log_content"></div>
            </div>
            <div id="credit">Made by Dudex11a for <a target="_blank" href="https://www.deviantart.com/littleponytales">LittlePonyTales</a></div>
        </footer>
        <script src="js/jquery.min.js"></script>
        <script src="js/tinycolor.js"></script>
        <script src="js/main.js"></script>
        <script>
            init();
        </script>
    </body>
</html>
